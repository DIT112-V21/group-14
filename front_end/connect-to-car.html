<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Style/Style.css">

  <title></title>
</head>
<body class="background_colour">

  <div class="other_colour">
    <form action="mainMenu.html">
    <input class="back-button"  type="image" src="img/back-button.png" alt="button">
    </form>
  </div>
  
  <img id="backup-camera" src="img/backup-camera.png" alt="backup-camera">

  <div class="status-information">
    <p class="status", id="speed">Speed: 999m/s</p>
    <p class="status", id="angle">Angle : 45</p>
    <p class="status", id="distance">Distance : 1.4 km</p>
    <p class="status", id="battery">Battery capasity: 400 mA</p>
    <p class="status", id="charge">Charge remaining: 68%</p>
  </div>
  <script src="Scripts.js"></script>
</body>
</html>

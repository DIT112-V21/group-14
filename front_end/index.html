<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kachow</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'
      'unsafe-inline';" />
    <link rel="stylesheet" href="style/styles.css">
  </head>

  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
  
    <a href="easter-egg.html"><img class="the_croc"
      src="img/darkness_mcCroc.png" alt="button"></a>
  
    <h1 id="app-name">Welcome to the virtual car app <br> Codename: Darkness
      McCroc</h1>
      
    <div>
      <form class="login-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" id="login-button"
          formaction="mainMenu.html">Login</button>
      </form>
    </div>
  </body>

  <script>
    // localStorage.setItem("firstAppInit", 1) // 0=false, 1=true
    window.onload = function setInitialValues() {
      sessionStorage.setItem("audioLength", 1);
    if (localStorage.getItem("firstAppInit") == null) {
      localStorage.setItem("audioVolume", 0.25);
      localStorage.setItem("musicOn", "unmuted");
      // App has been launced for the first time
      localStorage.setItem("firstAppInit", 0)
    }
  }

  </script>

</html>
